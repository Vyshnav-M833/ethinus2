<!DOCTYPE html>
<html>
<head>
    <style>
        table{
            margin-left: 220px;
            margin-top: 220px;
            border-collapse: collapse; 
        }
        table,th,td{
            border: 2px solid black; 
            text-align: center;
            padding: 30px;
        }
        th{
            background-color: green;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>$1.50</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Banana</td>
            <td>$1.70</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Orange</td>
            <td>$1.90</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
